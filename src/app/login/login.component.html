<div class="limiter">
	<div class="container-login100" style="background-image: url('assets/img/bg-01.jpg');">
		<div class="wrap-login100 p-t-30 p-b-50">
			<span class="login100-form-title p-b-41">
				Login
			</span>
			<form class="login100-form p-b-33 p-t-5" name="form" method="post">
				<div class="wrap-input100">
					<input class="input100" type="text" [(ngModel)]="user.email" placeholder="Email"
						pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,4}$" name="email" required />
					<span class="focus-input100" data-placeholder="&#xe82a;"></span>
				</div>
				<div class="wrap-input100">
					<input class="input100" type="password" [(ngModel)]="user.password" name="password"
						placeholder="Password" id="regiterPass" name="registerPassword" required />
					<span class="focus-input100" data-placeholder="&#xe80f;"></span>
				</div>
				<div class=" wrap-input100 row">
					<div class="col-6">
						<h5 class="input100 mt-2 ml-1" placeholder="Register as">Profile</h5>
					</div>
					<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					<div ngbDropdown class="d-inline-block dropdown">
						<select name="profile" [(ngModel)]="user.userProfile"
							class="btn text-dark mt-2 p-2 bg-transparent" id="dropdownBasic1">
							<option value="Admin" class="dropdown-item">Admin</option>
							<option value="Bidder" class="dropdown-item">Bidder</option>
							<option value="Seller" class="dropdown-item">Seller</option>
						</select>
					</div>
				</div>
				<div class="text-center mt-4 container-login100-form-btn m-t-32">
					<button id="btn-submit" type="submit" class=" btn mr-3 login100-form-btn" style=" width: 10rem;"
						(click)="loginUser(user)">Login</button>
				</div>
			</form>
		</div>
	</div>
</div>
<div id="dropDownSelect1"></div>
